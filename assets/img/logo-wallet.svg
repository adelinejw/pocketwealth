<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192" role="img" aria-label="PocketWealth smiling wallet logo">
  <defs>
    <linearGradient id="pwBlue" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0A84FF"/>
      <stop offset="100%" stop-color="#0B5CCB"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Wallet body -->
  <g filter="url(#softShadow)">
    <rect x="20" y="44" rx="24" ry="24" width="152" height="108" fill="url(#pwBlue)"/>
    <!-- Wallet flap -->
    <path d="M28 64c0-11 9-20 20-20h96c6 0 10 4 10 10v18H28V64z" fill="#4FB7F3" opacity="0.9"/>
    <!-- Stitching -->
    <path d="M40 132h112" stroke="#FFFFFF" stroke-opacity="0.6" stroke-width="3" stroke-dasharray="6 6" />
    <!-- Button -->
    <circle cx="150" cy="84" r="9" fill="#F8FAFC" />
    <circle cx="150" cy="84" r="3.5" fill="#0B5CCB" />
  </g>

  <!-- Face -->
  <g transform="translate(0,6)">
    <!-- Eyes -->
    <circle cx="78" cy="102" r="6.5" fill="#0F172A"/>
    <circle cx="114" cy="102" r="6.5" fill="#0F172A"/>
    <!-- Smile -->
    <path d="M76 116c6 10 34 10 40 0" fill="none" stroke="#0F172A" stroke-width="5" stroke-linecap="round"/>
    <!-- Cute blush -->
    <ellipse cx="62" cy="110" rx="8" ry="5" fill="#F59E0B" opacity="0.18"/>
    <ellipse cx="130" cy="110" rx="8" ry="5" fill="#F59E0B" opacity="0.18"/>
  </g>

  <!-- Wordmark (hidden for mark-only) -->
  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="20" font-weight="600" fill="#0F172A" opacity="0.9" aria-hidden="true">
    <text x="96" y="184" text-anchor="middle">PocketWealth</text>
  </g>
</svg>
