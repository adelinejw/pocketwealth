<?xml version="1.0" encoding="UTF-8"?>
<svg width="760" height="440" viewBox="0 0 760 440" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">PocketWealth Learning â€“ Cute Illustration</title>
  <desc id="desc">A playful, cartoon-style scene with a smiling wallet mascot, coins, and a small plant representing growth.</desc>
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FBFEFF"/>
      <stop offset="100%" stop-color="#FFFFFF"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B66FF"/>
      <stop offset="100%" stop-color="#3AA0FF"/>
    </linearGradient>
    <linearGradient id="coinGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFD43B"/>
      <stop offset="100%" stop-color="#FFB020"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#0B1622" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- background -->
  <rect x="0" y="0" width="760" height="440" fill="url(#bgGrad)"/>

  <!-- soft blobs -->
  <ellipse cx="120" cy="80" rx="90" ry="54" fill="#E6F0FF" opacity="0.35"/>
  <ellipse cx="680" cy="110" rx="80" ry="48" fill="#E6FFF3" opacity="0.4"/>
  <ellipse cx="380" cy="380" rx="220" ry="40" fill="#EEF3FF" opacity="0.6"/>

  <!-- wallet mascot group -->
  <g filter="url(#shadow)">
    <!-- wallet body -->
    <rect x="210" y="130" rx="22" ry="22" width="340" height="210" fill="url(#blueGrad)"/>
    <!-- wallet flap -->
    <path d="M220 150 h320 a18 18 0 0 1 18 18 v24 h-356 v-24 a18 18 0 0 1 18 -18z" fill="#0A5EE6"/>
    <!-- smile -->
    <path d="M322 244 q58 46 116 0" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" fill="none"/>
    <!-- eyes -->
    <circle cx="306" cy="220" r="10" fill="#FFF"/>
    <circle cx="454" cy="220" r="10" fill="#FFF"/>
    <circle cx="306" cy="220" r="5" fill="#071026"/>
    <circle cx="454" cy="220" r="5" fill="#071026"/>
    <!-- blush -->
    <ellipse cx="270" cy="244" rx="14" ry="8" fill="#FF7AA2" opacity="0.3"/>
    <ellipse cx="490" cy="244" rx="14" ry="8" fill="#FF7AA2" opacity="0.3"/>
  </g>

  <!-- coins -->
  <g filter="url(#shadow)">
    <circle cx="560" cy="180" r="26" fill="url(#coinGrad)"/>
    <circle cx="590" cy="210" r="20" fill="url(#coinGrad)"/>
    <circle cx="530" cy="210" r="18" fill="url(#coinGrad)"/>
  </g>

  <!-- plant of growth -->
  <g filter="url(#shadow)">
    <rect x="180" y="266" width="44" height="18" rx="8" fill="#0B66FF" opacity="0.1"/>
    <path d="M202 266 v-36" stroke="#00B37A" stroke-width="4" stroke-linecap="round"/>
    <path d="M202 240 c10 -18 26 -20 32 -6 c-14 8 -22 12 -32 6z" fill="#16A34A"/>
    <path d="M202 248 c-12 -16 -30 -16 -36 -2 c14 6 22 10 36 2z" fill="#22C55E"/>
  </g>

  <!-- book for learning -->
  <g filter="url(#shadow)">
    <rect x="318" y="320" width="124" height="28" rx="6" fill="#FFFFFF"/>
    <rect x="320" y="308" width="120" height="28" rx="10" fill="#F3F6FB" stroke="#E2E8F0"/>
    <line x1="356" y1="312" x2="356" y2="332" stroke="#C7CDD6"/>
    <line x1="404" y1="312" x2="404" y2="332" stroke="#C7CDD6"/>
  </g>

</svg>
